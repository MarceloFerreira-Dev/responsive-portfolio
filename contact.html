<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marcelo Ferreira - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="d-f">
        <div class="header-wrapper">
            <div class="brand">
                <h1 id="brand-name">Marcelo Ferreira</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="index.html">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content d-f">
        <section class="main-section">
            <h1 class="main-heading">
                Contact Me
            </h1>
            <hr />
            <div class="main-content">
                <form action="mailto: example@example.com" class="contact-form">
                    <span class="form-label">
                        <label for="name">Name</label><br />
                    </span>
                    <input type="text" name="name" placeholder="John Smith"><br />
                    <span class="form-label">
                        <label for="email">Email</label><br />
                    </span>
                    <input type="email" placeholder="johnsmith@gmail.com"><br />
                    <span class="form-label">
                        <label for="message">Message</label><br />
                    </span>
                    <textarea name="message"></textarea><br />
                    <button type="submit" class="submit-btn">
                        <span>Submit Form</span>
                    </button>
                </form>
            </div>
        </section>
        <aside class="connect-with-me">
            <h2 class="connect-with-me-heading">Connect With Me</h2>
            <hr />
            <div class="social-icons d-f">
                <a href="https://github.com/marceloxerox">
                    <img src="assets/images/github-ic.png" alt="Github Icon" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/marcelo-ferreira-4472a025/">
                    <img src="assets/images/linkedin-ic.png" alt="LinkedIn Icon" class="social-icon">
                </a>
                <a href="https://stackoverflow.com/users/8863854/marceloxerox">
                    <img src="assets/images/stackoverflow-ic.png" alt="Stack Overflow Icon" class="social-icon">
                </a>
            </div>
        </aside>
    </main>
    <footer>
        <span>&copy; Copyright 2017 Marcelo Ferreira</span>
    </footer>
</body>

</html>
